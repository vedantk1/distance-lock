<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Camera Permission - Inverse Lean Zoom</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f0f0f;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 16px 0;
      }
      p {
        color: #9aa0a6;
        line-height: 1.6;
        margin: 0 0 24px 0;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #5a95f5;
      }
      button:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
      }
      .status {
        margin-top: 24px;
        padding: 12px 16px;
        border-radius: 8px;
        display: none;
      }
      .status.success {
        display: block;
        background: rgba(52, 168, 83, 0.15);
        border: 1px solid rgba(52, 168, 83, 0.4);
        color: #34a853;
      }
      .status.error {
        display: block;
        background: rgba(234, 67, 53, 0.15);
        border: 1px solid rgba(234, 67, 53, 0.4);
        color: #ea4335;
      }
      .hint {
        margin-top: 16px;
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“·</div>
      <h1>Camera Access Required</h1>
      <p>
        Inverse Lean Zoom needs camera access to detect your face distance. All
        processing happens locally on your device â€” no video is ever sent
        anywhere.
      </p>
      <button id="grantBtn">Allow Camera Access</button>
      <div id="status" class="status"></div>
      <p class="hint">You can close this tab after granting permission.</p>
    </div>

    <script src="permission.js"></script>
  </body>
</html>
