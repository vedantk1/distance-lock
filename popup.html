<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inverse Lean Zoom</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <div class="title">Inverse Lean Zoom</div>

      <label class="row toggle-row">
        <span>Enable</span>
        <input id="enableToggle" type="checkbox" />
      </label>
      <div class="helper">Applies inverse zoom to all pages.</div>

      <button id="calibrateBtn" type="button">Calibrate</button>
      <div class="helper">Sit comfortably, then click Calibrate.</div>

      <label class="row toggle-row">
        <span>Pause Video On Lean</span>
        <input id="pauseVideoToggle" type="checkbox" />
      </label>
      <div class="helper">Pauses playing videos when too close.</div>

      <div class="row">
        <span>Sensitivity</span>
        <span id="sensitivityValue" class="value">1.20</span>
      </div>
      <input
        id="sensitivity"
        type="range"
        min="0.8"
        max="2.0"
        step="0.05"
        value="1.2"
      />

      <div id="status" class="status"></div>

      <div class="section">
        <div class="section-title">Live Status</div>
        <div class="status-grid">
          <div>State</div>
          <div><span id="statePill" class="pill">Disabled</span></div>
          <div>Scale</div>
          <div><span id="scaleValue">—</span></div>
          <div>Distance</div>
          <div><span id="ratioValue">—</span></div>
          <div>Lighting</div>
          <div><span id="lightValue">—</span></div>
          <div>Camera</div>
          <div><span id="cameraStatus">Off</span></div>
          <div>Calibrated</div>
          <div><span id="calibStatus">No</span></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
